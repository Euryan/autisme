<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalibrasi Eye-Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
  <style>
    body {
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #calibrationArea {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #f8f9fa;
    }
    .calib-point {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: red;
      position: absolute;
      cursor: pointer;
      border: 2px solid #000;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Kalibrasi Eye-Tracking</h2>
  <p>Klik semua titik merah untuk kalibrasi mata Anda.</p>

  <div id="calibrationArea">
    <!-- Titik kalibrasi (9 titik) -->
    <div class="calib-point" style="top:5%; left:5%;"></div>
    <div class="calib-point" style="top:5%; left:50%;"></div>
    <div class="calib-point" style="top:5%; left:90%;"></div>

    <div class="calib-point" style="top:50%; left:5%;"></div>
    <div class="calib-point" style="top:50%; left:50%;"></div>
    <div class="calib-point" style="top:50%; left:90%;"></div>

    <div class="calib-point" style="top:90%; left:5%;"></div>
    <div class="calib-point" style="top:90%; left:50%;"></div>
    <div class="calib-point" style="top:90%; left:90%;"></div>
  </div>

  <button id="startBtn" class="btn btn-primary" disabled onclick="goToTest()">Mulai Tes Video</button>

  <script>
    let clickedPoints = 0;
    const points = document.querySelectorAll(".calib-point");
    const startBtn = document.getElementById("startBtn");

    // Aktifkan WebGazer
    webgazer.begin();

    points.forEach(point => {
      point.addEventListener("click", () => {
        point.style.background = "green";
        clickedPoints++;
        if(clickedPoints === points.length){
          startBtn.disabled = false;
          startBtn.innerText = "Kalibrasi selesai âœ”, Mulai Tes Video";
        }
      });
    });

    function goToTest(){
      // Stop sementara tracking (nanti lanjut di test video)
      webgazer.pause();
      window.location.href = "eye-video-test.html"; // halaman video 30 detik
    }
  </script>

</body>
</html>
