<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kalibrasi Eye-Tracking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center p-5">

  <h1 class="mb-4">Kalibrasi Eye-Tracking</h1>
  <p class="mb-4">Klik beberapa titik di layar agar sistem lebih akurat.</p>

  <!-- Area kalibrasi -->
  <div id="calibrationArea" style="position:relative; width:100%; height:80vh; background:#f8f9fa;">
  </div>

  <button id="doneBtn" class="btn btn-success mt-4">Selesai Kalibrasi</button>

  <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
  <script>
    const area = document.getElementById("calibrationArea");

    // bikin titik-titik kalibrasi
    for (let i=0; i<9; i++) {
      const dot = document.createElement("div");
      dot.style.position = "absolute";
      dot.style.width = "20px";
      dot.style.height = "20px";
      dot.style.borderRadius = "50%";
      dot.style.background = "red";
      dot.style.cursor = "pointer";
      dot.style.left = (10 + (i%3)*40) + "%";
      dot.style.top = (10 + Math.floor(i/3)*30) + "%";

      dot.addEventListener("click", () => {
        webgazer.recordScreenPosition(dot.offsetLeft, dot.offsetTop, 'click');
        dot.style.background = "green"; // tanda sudah diklik
      });
      area.appendChild(dot);
    }

    // mulai webgazer
    webgazer.setRegression('ridge')
      .setTracker('clmtrackr')
      .begin();

    // tombol selesai
    document.getElementById("doneBtn").addEventListener("click", () => {
      alert("Kalibrasi selesai! Data tersimpan di browser âœ…");
      // otomatis tersimpan ke localStorage
      window.location.href = "test-video.html"; // pindah ke halaman tes
    });
  </script>
</body>
</html>
